<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="./dist/script.js" defer type="module"></script>
		<title>Calculadora de Matrizes</title>
	</head>
	<body>
		<header>
			
			<h1>Calculadora de Matrizes</h1>
			<article>
			<button id="buttonRow">Adicionar Linha</button>
			<button id="buttonCollumn">Adicionar Coluna</button>
			<button id="switch">Calcular Determinante</button>
		</article>
		</header>
		<main>
			<div id="left" class="side">
				<div class="row">
					<input type="number" />
				</div>
			</div>
			<select name="operation" id="operation">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			<div id="right" class="side">
				<div class="row">
					<input type="number" />
				</div>
			</div>
		</main>
		<section class="invisible">
			<div id="full">
				<div class="row">
					<input type="number" />
					<input type="number" />
				</div>
				<div class="row">
					<input type="number" />
					<input type="number" />
				</div>
			</div>
		</section>
		<article>
		<button id="calculate">Calcular</button>
	</article>
	</body>
</html>
